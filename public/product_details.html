<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>商品详情</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/product_details.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
  <header id="header" class="container"></header>

  <div id="main" class="container">
    <!--商品详情-->
    <div class="row">
      <!--左边：几个小图-->
      <div id="bigLg" class="col-lg-2">
        <div class="d-inline-block pt-2 mx-0 m-auto">
          <ul class="list-unstyled mb-0">
           <!-- jquery填充代码 -->
          </ul>
        </div>
      </div>
      <!--中间：图片-->
      <div id="preview" class="col-lg-5 py-4">
        <img src="img/product/md/p01.jpg" alt="商品图片">
        <div id="mask" class="position-absolute d-none"></div>
        <div id="super-mask" class="position-absolute"></div>
        <div id="div-lg" class="position-absolute d-none"></div>
      </div>
      <!--右边：详细信息-->
      <div id="details" class="col-lg-5 pt-2">
       <!-- jquery填充代码 -->
        <div id="parameter" class="border-top border-bottom py-3">
         <!-- jquery填充代码 -->
        </div>
        <!--尺码-->
        <div class="row pl-3 pt-2">
         <span class="small">尺码</span>
          <span class="pl-5">
            <a href="#"  class="px-1 mr-2 checked">34</a>
            <a href="#"  class="px-1 mr-2">35</a>
            <a href="#"  class="px-1 mr-2">36</a>
            <a href="#"  class="px-1 mr-2">37</a>
            <a href="#"  class="px-1 mr-2">38</a>
            <a href="#"  class="px-1 mr-2">39</a>
            <a href="#"  class="px-1 mr-2">40</a>
          </span>
        </div>
        <!--数量-->
        <div class="mt-3">
          <div class="float-left small mt-1">数量：</div>
          <div class="input-group mb-3 w-75 pl-4">
            <div class="input-group-prepend">
              <button class="btn btn-outline-dark p-1 border-0" type="button">&lt;</button>
            </div>
            <input type="text" class="mt-1" value="1">
            <div class="input-group-append">
              <button class="btn btn-outline-dark p-1 border-0" type="button">&gt;</button>
            </div>
            </div>
          <div class="clearfix"></div>
        </div>
        <!--购买和购物车-->
        <div class="row pl-3">
          <a class="col-xs-12 btn col-md-6" href="#">
            <h6>立即购买</h6>
          </a>
          <a id="cart" class="col-md-5 ml-4 btn btn-secondary" href="#">
            <h6>加入购物车</h6>
          </a>
        </div>
      </div>
    </div>
    <!--浏览历史-->
    <div class="row py-3 mt-3">
      <div  class="col-xs-5"></div>
      <div class="col-xs-2">
        <span>浏览历史</span>
      </div>
      <div  class="col-xs-5"></div>
    </div>
    <!--浏览历史轮播图-->
    <div id="container">
      <ul id="content">
        <li><a href="#"><img src="img/details/h1.jpg"/></a></li>
        <li><a href="#"><img src="img/details/h2.jpg"/></a></li>
        <li><a href="#"><img src="img/details/h3.jpg"/></a></li>
        <li><a href="#"><img src="img/details/h4.jpg"/></a></li>
        <li><a href="#"><img src="img/details/h5.jpg"/></a></li>
        <li><a href="#"><img src="img/details/h6.jpg"/></a></li>
        <li><a href="#"><img src="img/details/h7.jpg"/></a></li>
      </ul>
    </div>

  </div>
  <footer id="footer" class="container"></footer>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/product_details.js"></script>

</body>
</html>
